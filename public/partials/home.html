<div class="page-header">
  <h1><span class="glyphicon glyphicon-glass"></span>Home <small>The place where you can order nice drinks</small></h1>
  <a class="btn btn-purge btn-sm" ng-disabled="isBusy" ng-click="purge()" id="purgeBtn" role="button">Start Purge </a>
  <a class="btn btn-emergency btn-sm" ng-disabled="isBusy" ng-click="emergency()" id="emergencyBtn" role="button">Emergency Stop </a>
</div>

<div class="jumbotron">
	<strong>{{info}}</strong>
    <div class="alcoolometer">
        <div class="panel panel-default">
            <div class="panel-heading">Alcool-o-meter</div>
            <div class="panel-body">
                Are you drunk yet ?
            </div>
            <div class="panel-footer">
                <a class="btn btn-start btn-sm" ng-disabled="isBusy" ng-click="drunk()" id="drunkBtn" role="button">Test it !</a>
            </div>
        </div>
    </div>
    <div ng-repeat="recipe in recipes">
        <div class="panel panel-default">
            <div class="panel-heading">{{recipe.name}}</div>
            <div class="panel-body">
                {{recipe.name}} need a description on the recipe file
            </div>
            <div class="panel-footer">
                <a class="btn btn-start btn-sm" ng-disabled="isBusy" ng-click="order(recipe)" role="button">Order</a>
                <!--a class="btn btn-stop btn-sm" ng-disabled="isBusy" ng-click="stop(recipe)" role="button">Stop </a-->
            </div>
        </div>
    </div>
</div>
